<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frases Bonitas</title>
  <style>
    body {
      background: linear-gradient(135deg, #fcd3e1, #ffe0ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #loveBtn {
      background-color: rgba(255, 105, 180, 0.85);
      border: none;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      font-size: 36px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    #loveBtn:hover {
      transform: scale(1.1);
    }

    .phrase {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      color: #d62872;
      font-weight: bold;
      font-size: 20px;
      max-width: 80%;
      text-align: center;
      opacity: 0;
      animation: fadeSlideIn 0.8s forwards;
      z-index: 1;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .special-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff0f6;
      color: #c2185b;
      padding: 30px 50px;
      font-size: 32px;
      font-weight: bold;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.7);
      animation: fadeSlideIn 1s forwards;
      z-index: 5;
      text-align: center;
    }
  </style>
</head>
<body>

  <button id="loveBtn">❤️</button>

  <script>
    const phrases = [
      "C",
      "Java.",
      "C++",
      "PHP.",
      "Hive,
      "SQL",
      "R",
      "Python",
      "Pyspark.",
      "Oracle",
      "SPSS",
      "Azure",
      "GCP.",
      "AWS",
      "Scala",
      "MySQL",
      "MariaDB",
      "TOAD",
      "Dbeaver",
      "IA",
      "Ciencia de datos"
    ];

    const loveBtn = document.getElementById("loveBtn");
    const duration = 9000; // 35 segundos

    loveBtn.addEventListener("click", () => {
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      const phraseDiv = document.createElement("div");
      phraseDiv.className = "phrase";
      phraseDiv.textContent = phrase;

      // Posición aleatoria dentro del viewport
      const margin = 10;
      const randomTop = Math.random() * (80 - margin) + margin;
      const randomLeft = Math.random() * (80 - margin) + margin;

      phraseDiv.style.top = `${randomTop}%`;
      phraseDiv.style.left = `${randomLeft}%`;
      phraseDiv.style.transform = "translate(-50%, -50%)";

      document.body.appendChild(phraseDiv);

      // Eliminar frase normal después de 35 segundos
      setTimeout(() => {
        phraseDiv.remove();
      }, duration);

      // Si es la frase especial, mostrar mensaje en el centro
      if (phrase === "Python") {
        const special = document.createElement("div");
        special.className = "special-message";
        special.textContent = "Ganaste mi corazón, Te ama Merly Díaz";
        document.body.appendChild(special);

        setTimeout(() => {
          special.remove();
        }, duration);
      }
    });
  </script>

</body>
</html>
